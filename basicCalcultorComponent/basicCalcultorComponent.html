<template>
<div class="slds-box" style="width:30%">
<lightning-input type="number" onchange={firstInputChange} value={firstInput} name="firstInput" label="First Number" placeholder="Enter First Number">
</lightning-input>
<lightning-input type="number" onchange={secondInputChange} value={secondInput} name="secondInput" label="Second Number" placeholder="Enter Second Number">
</lightning-input>

<div class="slds-p-top_small">
<lightning-button-group>
    <lightning-button variant="brand" label="Add" onclick={add}></lightning-button>
    <lightning-button variant="brand" label="Subtract" onclick={subtract}></lightning-button>
    <lightning-button variant="brand" label="Mul" onclick={multiplication}></lightning-button>
    <lightning-button variant="brand" label="Division" onclick={division}></lightning-button>
</lightning-button-group>
</div>
<template if:true={showResult}>
<div class="slds-box slds-theme_shade">
<p>The result is {totalValue}</p>
</div>
</template>
</div>
</template>
